<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">    
    <title>Books</title>
</head>
<body>

    <main>
        <div id="main-counter">
            <h1>Book at the Peek:</h1>
            <h2 id="count-el">Add a New Book</h2>
        </div>

        <div>
            <input type="text" id="input-one">
            <button id="increment-btn" onclick="incrementBook()">Add</button>
            <button id="remove-btn" onclick="removeBook()">Remove</button>
            <h3> Number of Books in the Stack: <span id="number-books"></span></h3>
        </div>
        
    </main>




    <script src="./index.js"></script>
</body>
